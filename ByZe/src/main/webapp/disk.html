<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiZePan</title>
    <link rel="stylesheet" href="./static/css/disk.css">
    <link rel="stylesheet" href="./static/element-ui/lib/theme-chalk/index.css">
    <script src="./static/js/vue.js"></script>
    <script src="./static/js/axios.js"></script>
    <script src="./static/element-ui/lib/index.js"></script>
</head>
<body>
<div id="disk">
    <el-container style="height: 500px; border: 1px solid #eee">
        <el-header style="text-align: right; font-size: 12px">
            <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>查看</el-dropdown-item>
                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
            <span>王小虎</span>
        </el-header>
        <el-main>
            <el-container>
                <el-aside style="text-align: left; font-size: 28px" width="200px">
                    用户: {{userData.username}} <br>
                    会员等级: {{userData.userRank}}
                </el-aside>
                <el-main>
                    <el-table :data="fileData" style="width: 100%" stripe=true>
                        <el-table-column label="文件姓名" prop="fileName"></el-table-column>
                        <el-table-column label="文件大小" prop="fileSize"></el-table-column>
                        <el-table-column label="创建时间" prop="createTime"></el-table-column>
                        <el-table-column>
                            <el-input slot="header" v-model="search" size="mini" placeholder="输入关键字搜索"></el-input>
                            <el-button size="mini" type="primary" @click="Edit">编辑</el-button>
                            <el-button size="mini" type="primary" @click="Download">下载</el-button>
                            <el-button size="mini" type="danger" @click="Delete">删除</el-button>
                        </el-table-column>
                    </el-table>
                </el-main>
            </el-container>
        </el-main>
    </el-container>
</div>

<script src="./static/js/Var.js"></script>
<script src="./static/js/disk.js"></script>
</body>
</html>
