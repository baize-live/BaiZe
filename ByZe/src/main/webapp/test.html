<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<input type="file" name="img"></input>
<button @οnclick="upload">上传图片</button>


<script>

    function upload() {
        console.log("daole")
        alert("上传")
        let file = document.getElementsByName('img')[0].files[0];
        let formData = new FormData();
        formData.append("uploadFile", file, file.name);
        const config = {headers: {"Content-Type": "multipart/form-data;boundary=" + new Date().getTime()}};
        axios.post("/file/upload", formData, config).then(function (response) {
            console.log(response);
        }).catch(function (error) {
            console.log(error);
        });
    }

</script>

</body>
