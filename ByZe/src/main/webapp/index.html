<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiZe</title>
    <link href="./static/css/index.css" rel="stylesheet">
    <script src="./static/js/axios.js"></script>
    <script src="./static/js/vue.js"></script>
</head>

<body>

<div>
    <div class="content">
        <div class="main">
            <!-- 时间-->
            <div class="date-time-view" id="time">
                <label class="time" v-text="time"></label> <br>
                <label class="date" v-text="date"></label> <br>
            </div>
            <br>
            <!-- 城市天气-->
            <div class="small-weather" id="weather">
                <div class="city-name">{{ city }}</div>
                <div class="city-temp">{{ forecast["type"] }}</div>
                <div class="cur-temp">{{ forecast["low"] }} ~ {{forecast["high"] }}</div>
            </div>

            <a href="./login.html">登录/注册</a> <br>
            <a href="./pan.html">白泽网盘</a> <br>
            <a href="./you.html">白泽游戏</a> <br>
            <a href="./person.html">关于作者</a> <br>

            <!--笑话-->
            <div id="jokeAxios">
                <input @click="getJoke" type="button" value="获取笑话"> <p>{{ joke }}</p>
            </div>
        </div>
    </div>
</div>

<script src="./static/js/index.js"></script>
</body>
</html>
